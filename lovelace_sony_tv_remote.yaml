# Sony Bravia TV Fernbedienung - Lovelace Karte
# =============================================
# ANLEITUNG:
# 1. Ersetze "media_player.sony_bravia_tv" durch deine echte Entity-ID
# 2. Kopiere den Code ab "type: picture-elements" in dein Dashboard
#    (Dashboard bearbeiten -> + Karte hinzufuegen -> YAML zeigen)
#
# Um deine Entity-ID zu finden:
#   Home Assistant -> Entwicklerwerkzeuge -> Zustaende -> "media_player" eintippen
# =============================================

type: vertical-stack
cards:
  # TV Status & Info
  - type: entities
    title: "Sony Bravia TV"
    entities:
      - entity: media_player.sony_bravia_tv
        name: "TV Status"
    state_color: true

  # Fernbedienung
  - type: grid
    columns: 3
    square: false
    cards:
      # Power Button
      - type: button
        name: "Power"
        icon: mdi:power
        tap_action:
          action: call-service
          service: media_player.toggle
          target:
            entity_id: media_player.sony_bravia_tv
        hold_action:
          action: call-service
          service: media_player.turn_off
          target:
            entity_id: media_player.sony_bravia_tv
        icon_height: 40px

      # Home Button
      - type: button
        name: "Home"
        icon: mdi:home
        tap_action:
          action: call-service
          service: remote.send_command
          data:
            command: HOME
          target:
            entity_id: remote.sony_bravia_tv
        icon_height: 40px

      # Source/Input
      - type: button
        name: "Input"
        icon: mdi:import
        tap_action:
          action: call-service
          service: remote.send_command
          data:
            command: INPUT
          target:
            entity_id: remote.sony_bravia_tv
        icon_height: 40px

      # --- Navigation ---
      # Leer
